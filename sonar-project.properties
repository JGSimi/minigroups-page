# =====================================================
# SonarQube Configuration for Mini Groups
# =====================================================

# Project identification
sonar.projectKey=minigroups
sonar.projectName=Mini Groups - Roblox Game Showcase
sonar.projectVersion=1.0.0

# Source code directories
sonar.sources=src,backend/src
sonar.sourceEncoding=UTF-8

# Language
sonar.language=ts

# Exclusions - files/folders to ignore
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/*.config.js,\
  **/*.config.ts,\
  **/vite.config.ts,\
  **/tailwind.config.ts,\
  **/postcss.config.js,\
  **/eslint.config.js,\
  src/components/ui/**,\
  **/*.d.ts,\
  src/vite-env.d.ts

# Test files (when you add tests later)
sonar.tests=src,backend/src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Coverage (when you add test coverage later)
# sonar.javascript.lcov.reportPaths=coverage/lcov.info
# sonar.typescript.lcov.reportPaths=coverage/lcov.info

# TypeScript specific
sonar.typescript.tsconfigPath=tsconfig.json

# Duplication
sonar.cpd.exclusions=src/components/ui/**

# =====================================================
# Optional: For SonarCloud
# =====================================================
# sonar.organization=your-organization-name
# sonar.host.url=https://sonarcloud.io

# =====================================================
# Optional: For local SonarQube
# =====================================================
# sonar.host.url=http://localhost:9000
# sonar.token=your-sonarqube-token
